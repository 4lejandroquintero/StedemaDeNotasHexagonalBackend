<section class="vh-100">
  <div class="container py-5 h-99">
    <div class="row d-flex align-items-center justify-content-center h-100 border border-warning rounded-5 border-1s p-5">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
          <!-- Email input -->
          <div class="form-outline mb-4 border-bottom rounded-6">
            <label class="form-label" for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="form-control form-control-lg" validar formControlName="correo" autocomplete="off"/>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4 border-bottom rounded-6">
            <label class="form-label" for="contrasena">Contrase√±a</label>
            <input type="password" id="contrasena" class="form-control form-control-lg"  validar formControlName="contrasena"  />
          </div>

          <hr>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block bg-warning">Iniciar Sesion</button>
        </form>
      </div>
    </div>
  </div>
</section>
