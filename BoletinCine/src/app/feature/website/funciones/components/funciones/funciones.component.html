<div class="position-relative fondo" style="height: auto">
  <div class="rounded-7 shadow-5 imgBack" style="
      background-image: url(https://red.msudenver.edu/wp-content/uploads/2022/07/Piturro-Vincent_SciFiFilm_07062022_AM-21.jpg);
      background-repeat: repeat-y;
    ">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none" style="
        opacity: 0.48;
        width: 100%;
        height: 180px;
        fill: #fdc500;
        transform: rotateY(180deg);
      ">
      <path
        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z">
      </path>
    </svg>
    <div class="button">
      <button class="bton btn-primary" (click)="volverAtras()">
        Volver atras
      </button>
    </div>
    <app-tablero [funcion]="funcion" *ngFor="let funcion of funciones"></app-tablero>
    <ng-container  *ngTemplateOutlet="ceroFunciones"></ng-container>
  </div>
</div>

<ng-template #ceroFunciones>
  <div class="contenido" *ngIf="funciones">
  <div class="sinFunciones" *ngIf="funciones.length === 0">
    <div class="bloque">
      <div class="text">
        Oh! Que lastima, no hay funciones disponibles por el momento para esta pelicula
      </div>
      <div class="img">
        <img src="../../../../assets//imgs//empty.jpg" alt="vacio, no hay funciones">
      </div>
    </div>
  </div>
  </div>
</ng-template>
