

<table mat-table [dataSource]="peliculas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="idPelicula">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let pelicula"> {{pelicula.idPelicula}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombrePelicula">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let pelicula"> {{pelicula.nombrePelicula}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sinopsisPelicula">
    <th mat-header-cell *matHeaderCellDef> Sinopsis </th>
    <td mat-cell *matCellDef="let pelicula"> {{pelicula.sinopsisPelicula}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="categoriaEdad">
    <th mat-header-cell *matHeaderCellDef> Categoria Edad </th>
    <td mat-cell *matCellDef="let pelicula"> {{pelicula.categoriaEdadPelicula}} </td>
  </ng-container>

  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let pelicula"> <img [src]=" pelicula.imagenPortada" alt="img peli"> </td>
  </ng-container>


   <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
